<div>

  <input
    type="text"
    class="form-control"
    placeholder="Title..."
    [(ngModel)]="title"
    #titleInput
  >

  <input
    type="text"
    class="form-control"
    placeholder="Text"
    [(ngModel)]="text"
  >

  <input
    type="text"
    class="form-control"
    placeholder="search"
    [(ngModel)]="search"
  >

  <button class="btn" (click)="searchPost()">Search</button>

  <button class="btn" (click)="addPost()">Add post</button>
  <button class="btn" (click)="focusTitle()">Focus title</button>
</div>
